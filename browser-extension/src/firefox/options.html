<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Content Detector Settings</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      max-width: 450px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .field {
      margin-bottom: 16px;
    }
    button {
      margin-top: 12px;
      margin-right: 8px;
      padding: 8px 16px;
      background: #4a90d9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #3a7bc8;
    }
    button.danger {
      background: #dc3545;
    }
    button.danger:hover {
      background: #c82333;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      display: block;
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      display: block;
      background: #f8d7da;
      color: #721c24;
    }
    hr {
      margin: 24px 0;
      border: none;
      border-top: 1px solid #ddd;
    }
    h3 {
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <h2>AI Content Detector</h2>

  <div class="field">
    <label for="provider">Provider</label>
    <select id="provider"></select>
  </div>

  <div class="field">
    <label for="apiKey">API Key</label>
    <input type="password" id="apiKey" placeholder="Enter API key">
  </div>

  <button id="save">Save</button>
  <div id="status" class="status"></div>

  <hr>

  <h3>Logs</h3>
  <p id="logCount" style="color: #666; font-size: 13px;">Loading...</p>
  <button id="export">Export Logs (JSON)</button>
  <button id="clear" class="danger">Clear Logs</button>

  <script src="options.js"></script>
</body>
</html>
