<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 12px;
      min-width: 280px;
      margin: 0;
    }
    .field {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 11px;
      color: #666;
      margin-bottom: 4px;
      text-transform: uppercase;
    }
    select {
      width: 100%;
      padding: 6px 8px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 8px;
      font-size: 13px;
      background: #4a90d9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #3a7bc8;
    }
    .status {
      margin-top: 8px;
      padding: 6px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    .status.error {
      display: block;
      background: #f8d7da;
      color: #721c24;
    }
    .history-section {
      margin-top: 16px;
      border-top: 1px solid #e0e0e0;
      padding-top: 12px;
    }
    .history-section h3 {
      font-size: 11px;
      color: #666;
      margin: 0 0 8px 0;
      text-transform: uppercase;
    }
    .history-list {
      max-height: 200px;
      overflow-y: auto;
    }
    .history-item {
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      margin-bottom: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    .history-item:hover {
      background: #f5f5f5;
    }
    .history-item .url {
      color: #333;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 2px;
    }
    .history-item .timestamp {
      color: #888;
      font-size: 11px;
    }
    .history-empty {
      color: #888;
      font-size: 12px;
      font-style: italic;
    }
    .settings-link {
      display: block;
      margin-top: 12px;
      text-align: center;
      font-size: 11px;
      color: #666;
    }
    .settings-link a {
      color: #4a90d9;
    }
    .usage-bar-container {
      margin-top: 6px;
      display: none;
    }
    .usage-bar-container.visible {
      display: block;
    }
    .usage-bar {
      height: 6px;
      background: #e0e0e0;
      border-radius: 3px;
      overflow: hidden;
    }
    .usage-bar-fill {
      height: 100%;
      background: #28a745;
      transition: width 0.3s ease, background-color 0.3s ease;
    }
    .usage-bar-fill.warning {
      background: #ffc107;
    }
    .usage-bar-fill.danger {
      background: #dc3545;
    }
    .usage-bar-text {
      font-size: 10px;
      color: #888;
      margin-top: 2px;
      text-align: right;
    }
    .api-key-setup {
      display: none;
    }
    .api-key-setup.visible {
      display: block;
    }
    .api-key-setup input {
      width: 100%;
      padding: 6px 8px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 8px;
    }
    .api-key-setup .get-key-link {
      display: block;
      font-size: 11px;
      color: #4a90d9;
      margin-bottom: 8px;
    }
    .api-key-setup button {
      background: #28a745;
    }
    .api-key-setup button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="field">
    <label>Provider</label>
    <select id="provider"></select>
    <div id="usageBarContainer" class="usage-bar-container">
      <div class="usage-bar">
        <div id="usageBarFill" class="usage-bar-fill" style="width: 100%"></div>
      </div>
      <div id="usageBarText" class="usage-bar-text"></div>
    </div>
  </div>

  <div id="apiKeySetup" class="api-key-setup">
    <a id="getKeyLink" class="get-key-link" href="#" target="_blank">Get an API key</a>
    <input type="password" id="apiKeyInput" placeholder="Enter API key">
    <button id="saveApiKey">Save API Key</button>
  </div>

  <button id="analyze">Analyze Selection</button>
  <div id="status" class="status"></div>

  <div class="history-section">
    <h3>Recent Captures</h3>
    <div id="historyList" class="history-list">
      <div class="history-empty">No captures yet</div>
    </div>
  </div>

  <div class="settings-link">
    <a href="#" id="openSettings">API Keys & Logs</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
